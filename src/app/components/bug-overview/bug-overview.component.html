<div class="flex flex-row h-screen">
  <div class="w-36"></div>
  <div class="flex flex-col grow h-screen overflow-auto">
    <!-- Title Area -->
    <div class="flex flex-row justify-between mt-10 mb-8">
      <h1>Bug Tickets Overview</h1>

      <button mat-raised-button color="primary" (click)="openTicketDialog()">
        New Ticket
      </button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Column definitions -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Ticket No.</th>
        <td mat-cell *matCellDef="let bug">{{ bug.id }}</td>
      </ng-container>

      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef>Owner</th>
        <td mat-cell *matCellDef="let bug">{{ bug.name }}</td>
      </ng-container>

      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef>Subject</th>
        <td mat-cell *matCellDef="let bug">
          {{ bug.subject }}
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let bug">
          {{ bug.description }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-stroked-button color="primary" (click)="editBug(row)">
            Edit
          </button>
          <button mat-stroked-button color="warn" (click)="deleteBug(row.id)">
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="odd:bg-white even:bg-slate-50"
      ></tr>
    </table>
  </div>
  <div class="w-36"></div>
</div>
